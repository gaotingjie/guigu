<!--
方法2：内边距实现文本垂直居中，
使用场景:适用于当前元素的高度未设定时，如果元素高度提前是设定好的，则不可以使用这种方法实现文本垂直居中。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        background: red;
        padding: 20px 0; /*不设置高度，使用内边距实现垂直居中*/
        text-align: center; /*水平居中*/
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis, magni
      ullam praesentium odio corporis laborum officiis quos harum repellendus
      sunt aut amet. Aut odio repudiandae illum dolore nisi nihil ratione?
    </div>
  </body>
</html>

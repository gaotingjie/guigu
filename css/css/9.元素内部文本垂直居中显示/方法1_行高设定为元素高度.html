<!-- 方法1:设定当前元素的行高为当前元素的高度即可实现Y轴上居中，然后再使用text-align:center实现水平居中。
    使用场景:当元素中的文本只有几个字，且在一行显示时，可以用此方法。如果文本过多则不可以用此方法。 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background: chartreuse;
        font: bold 18px/200px arial, verdana;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      我爱你中国
    </div>
  </body>
</html>

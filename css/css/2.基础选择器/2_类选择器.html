<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .d1 {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .d2 {
        width: 100px;
        height: 200px;
        border: 1px solid yellow;
      }
      div.d3 {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <!-- 普通类选择器 -->
    <div class="d1"></div>
    <!-- 多类选择器 -->
    <div class="d1 d2"></div>
    <!-- 分类选择器 -->
    <div class="d3"></div>
  </body>
</html>
